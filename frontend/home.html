<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Todo App</title>
    <script src="https://kit.fontawesome.com/fd8a74da96.js" crossorigin="anonymous"></script>
    <!-- Tailwind ‚Äì class-based dark mode -->
    <script>
        window.tailwind = window.tailwind || {}
        window.tailwind.config = { darkMode: 'class' }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen
             bg-gray-100 text-gray-900
             dark:bg-gray-900 dark:text-gray-100
             transition-colors duration-300">
    <!-- NAVBAR -->
    <nav class="bg-white dark:bg-gray-800 shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="text-xl font-bold text-purple-600 dark:text-purple-300">üìù Basic Todo</h1>
            <div class="hidden md:flex items-center space-x-6">
                <a href="home.html" class="hover:text-purple-600 dark:hover:text-purple-400">Home</a>
                <a href="create.html" class="hover:text-purple-600 dark:hover:text-purple-400">Create</a>
                <a href="profile.html" class="hover:text-purple-600 dark:hover:text-purple-400">Profile</a>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md"> Logout
                </button>
            </div>
            <button id="menu-toggle" class="md:hidden text-gray-700 dark:text-gray-300 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-2">
            <a href="home.html" class="block text-purple-700 text-center">Home</a>
            <a href="create.html" class="block text-purple-700 text-center">Create</a>
            <a href="profile.html" class="block text-purple-700 text-center">Profile</a>
            <button onclick="logout()" class="block w-full text-center bg-red-500 text-white px-3 py-2 rounded-md">
                Logout </button>
        </div>
    </nav>
    <!-- MAIN CONTENT -->
    <main class="flex-grow max-w-5xl mx-auto py-10 px-4">
        <h2 class="text-2xl font-semibold text-purple-600 dark:text-purple-300 mb-6"> ‚ú® My Todos </h2>
        <div id="todoList" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <!-- cards injected by js/home.js -->
        </div>
        <button onclick="window.location.href='create.html'" class="fixed bottom-6 right-6 bg-purple-600 hover:bg-purple-700
                   text-white w-14 h-14 rounded-full shadow-xl
                   text-3xl flex items-center justify-center" title="Add Todo"> + </button>
    </main>
    <!-- FOOTER
    <footer class="bg-white dark:bg-gray-800 text-center py-4
                 text-gray-600 dark:text-gray-300 mt-auto shadow-inner"> Professional Footer ¬© 2025 </footer> -->
    <!-- FOOTER -->
    <footer class="bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-300 mt-auto shadow-inner py-6">
        <div
             class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center gap-4 text-sm sm:text-base">
            <!-- Left: Brand -->
            <!-- <div class="text-left w-full sm:w-auto">
                <p class="font-semibold text-purple-600 dark:text-purple-300 text-center sm:text-left">Basic Todo</p>
            </div> -->
            <!-- Center: Copyright -->
            <div class="text-center w-full sm:w-auto">
                <p class="font-semibold text-center">Basic Todo ¬© 2025</p>
            </div>
            <!-- Right: Social Links -->
            <div class="text-right w-full sm:w-auto flex flex-col items-center sm:items-end">
                <p> Say Hi to the creator: <a href="https://www.linkedin.com/in/amritanshu-goutam-015bab248/"
                       target="_blank"
                       class="text-purple-600 dark:text-purple-300 hover:text-purple-800 mx-2 transition-colors duration-300"
                       aria-label="LinkedIn Profile">
                        <i class="fa-brands fa-square-linkedin"></i>
                    </a>
                    <a href="https://x.com/Amritanshutwt" target="_blank"
                       class="text-purple-600 dark:text-purple-300 hover:text-purple-800 mx-2 transition-colors duration-300"
                       aria-label="Twitter Profile">
                        <i class="fa-brands fa-square-x-twitter"></i>
                    </a>
                </p>
            </div>
        </div>
    </footer>
    <!-- INLINE SCRIPTS -->
    <script>
        document.getElementById('menu-toggle')
            .addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.toggle('hidden')
            })

        function logout() {
            localStorage.removeItem('token')
            window.location.href = 'index.html'
        }
    </script>
    <!-- MODULE SCRIPTS -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/home.js"></script>
</body>
</html>
